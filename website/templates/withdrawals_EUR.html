{% extends "base.html" %}

{% block content %} 

<article class = "post featured">
  <header class = "major">
    <section class = "post">
      <header class = "major">
        <h1> Retiradas de EUR </h1>
      </header>
      <p> 
        O Portal vai enviar uma transferência bancária eletrônica em euros para 
        uma conta na Europa. Se você precisa de ajuda enviar uma mensagem para 
        Lázaro (+239 987 5512).
      </p>
      <form method = "post">
        <div class = "row gtr-uniform">
          <div class = "col-6 col-12-small">
            <label> VALOR: </label>
            <input 
              type = "number" name = "quantity" id = "quantity" value = "" 
              placeholder = "0.00" step = "0.01" required = true/>
          </div>
          <div class="col-6 col-12-small">
            <label> VALOR DISPONÍVEL: </label>
            <div class = "box" style = "padding: 3.4px 16px 3.4px 16px;">
              <p> {{ user.EUR }} </p>
            </div>
          </div>
          
          <div class = "col-6">
            <input 
              type = "radio" id = "old" name = "account" value = "old" required = true>
            <label for = "old"> Usar Conta Salva </label>
          </div>
          <div class = "col-6">
            <input 
              type = "radio" id = "new" name = "account" value = "new" required = true>
            <label for = "new"> Usar Nova Conta </label>
          </div>

          <div class = "col-6 col-12-small">
            <label> Nome da Conta: </label>
            <input 
              type = "text" name = "name" id = "name" value = "" 
              placeholder = "GB33 BUKB 2020 1555 5555 55"/>
          </div>

          <div class = "col-6 col-12-small">
            <label> IBAN da Conta: </label>
            <input 
              type = "text" name = "iban" id = "iban" value = "" 
              placeholder = "James Lancaster"/>
          </div>

          <div class = "col-6 col-12-small">
            <label> MENSAGEM: </label>
            <input 
              type = "text" name = "message" id = "message" value = "" 
              placeholder = "Mensagem para o destinatário"/>
          </div>
  
          <div class = "col-6 col-12-small">
            <label> SUA SENHA: </label>
            <input 
              type = "password" name = "password" id = "password" value = "" 
              placeholder = "*******" required = true/>
          </div>
  
          <div class = "col-12">
            <ul class = "actions">
              <li><input type = "submit" value = "Retiradar" class = "primary" /></li>
              <li><input type = "reset" value = "Reiniciar" /></li>
            </ul>
          </div>
        </div>
      </form>
    </section>
  </header>
</article>

{% endblock %}
